<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tscalc</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div id="Container">
        <div id="Frame">
            <div id="Display">
                <div id="Previous"></div>
                <div id="Current"></div>
            </div>
            <div id="Keyboard">
                <div class="Key" onclick="clean()">C</div>
                <div class="Key"></div>
                <div class="Key" onclick="handlerOperator('%')">%</div>
                <div class="Key" onclick="handlerOperator('/')">รท</div>
                <div class="Key" onclick="handlerKey('7')">7</div>
                <div class="Key" onclick="handlerKey('8')">8</div>
                <div class="Key" onclick="handlerKey('9')">9</div>
                <div class="Key" onclick="handlerOperator('*')">ร</div>
                <div class="Key" onclick="handlerKey('4')">4</div>
                <div class="Key" onclick="handlerKey('5')">5</div>
                <div class="Key" onclick="handlerKey('6')">6</div>
                <div class="Key" onclick="handlerOperator('-')">-</div>
                <div class="Key" onclick="handlerKey('1')">1</div>
                <div class="Key" onclick="handlerKey('2')">2</div>
                <div class="Key" onclick="handlerKey('3')">3</div>
                <div class="Key" onclick="handlerOperator('+')">+</div>
                <div class="Key" onclick="handlerKey('0')">0</div>
                <div class="Key" onclick="handlerKey('.')">.</div>
                <div class="Key" onclick="calculator()">=</div>
            </div>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>

</html>
